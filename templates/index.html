<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Favicon -->
        <link
            rel="icon"
            href="{{ url_for('static', filename='assets/notepad.png') }}"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Allura&family=Edu+TAS+Beginner&family=Great+Vibes&family=Handlee&family=Parisienne&family=The+Nautigal&display=swap"
            rel="stylesheet"
        />

        <!-- External CSS -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />

        <!-- Font Awesome Script -->
        <script
            src="https://kit.fontawesome.com/321779f561.js"
            crossorigin="anonymous"
        ></script>

        <style>
            body {
                background-color: #f2fde3;
            }
            .jumbotron {
                background-color: #f2fde3;
            }
        </style>
        <!-- External CSS -->
        <title>Todo List</title>
    </head>
    <body>
        <!-- Navbar section -->
        <nav
            class="navbar navbar-expand-lg navbar-light justify-content-center"
            style="background-color: #e3f2fd"
        >
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img
                    src="{{ url_for('static', filename='assets/notepad.png') }}"
                    width="30"
                    height="30"
                    class="d-inline-block align-top"
                    alt=""
                />
                Todo List
            </a>
        </nav>
        <!-- End of navbar section -->

        <!-- jumbotron section -->
        <div class="jumbotron text-center">
            <h1 class="display-4">
                <i class="fa-solid fa-list-check"></i>
            </h1>
            <p class="lead">
                What is a todo list?<br />
                <i
                    >noun: a list of things that one wants to get done or that
                    need to get done.</i
                >
            </p>
            <hr class="my-4" />
            <p>
                Build, Organize & Collaborate on Work in One Place from
                Virtually Anywhere, with <b>Todo List</b>.
            </p>
            <p class="lead">
                <a
                    class="btn btn-primary btn-lg"
                    href="{{ url_for('list') }}"
                    role="button"
                    >Get Started</a
                >
            </p>
        </div>
        <!-- End of jumbotron section -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
